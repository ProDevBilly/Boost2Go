<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RDR2 Online Boosting - Boost2Go</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  :root {
    --blue-dark: #05060d;
    --blue-mid: #0a1220;
    --blue-light: #1a2d4a;
    --blue-glow: #3a6eff;
    --white: #ffffff;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--blue-dark);
    color: var(--white);
  }

  /* HEADER */
  .header {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(180deg, var(--blue-mid), var(--blue-dark));
    border-bottom: 3px solid var(--blue-glow);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  .header h1 {
    font-size: 58px;
    font-weight: 900;
    color: var(--blue-glow);
    margin-bottom: 10px;
    text-shadow: 0 4px 12px rgba(0,0,0,0.7);
  }

  /* CONTENT WRAPPER */
  .content {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 20px;
  }

  h2 {
    font-size: 32px;
    color: var(--blue-glow);
    text-align: center;
    margin-bottom: 25px;
    text-shadow: 0 3px 10px rgba(0,0,0,0.6);
  }

  /* HORIZONTAL PANEL ROW */
  .panel-row {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: nowrap;
    margin-top: 40px;
  }

  .panel {
    background: linear-gradient(145deg, var(--blue-light), var(--blue-mid));
    width: 300px;
    padding: 25px;
    border-radius: 14px;
    text-align: center;
    border: 2px solid var(--blue-light);
    box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    transition: 0.25s ease;
  }

  .panel:hover {
    transform: translateY(-6px) scale(1.02);
    border-color: var(--blue-glow);
    box-shadow: 0 12px 30px rgba(58,110,255,0.45);
  }

  .panel h3 {
    font-size: 26px;
    color: var(--blue-glow);
    margin-bottom: 10px;
  }

  .panel p {
    font-size: 18px;
    line-height: 1.5;
  }

  /* CUSTOM ORDER BOX */
  .custom-box {
    margin-top: 60px;
    background: linear-gradient(145deg, var(--blue-light), var(--blue-mid));
    padding: 25px;
    border-radius: 14px;
    border: 2px solid var(--blue-light);
    box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    text-align: center;
    transition: 0.25s ease;
  }

  .custom-box:hover {
    transform: translateY(-5px);
    border-color: var(--blue-glow);
    box-shadow: 0 12px 30px rgba(58,110,255,0.45);
  }

  .custom-box h3 {
    font-size: 26px;
    color: var(--blue-glow);
    margin-bottom: 10px;
  }

  .custom-box p {
    font-size: 18px;
    opacity: 0.9;
    max-width: 700px;
    margin: 0 auto;
  }

  /* DISCORD BUTTON */
  .discord-btn {
    display: block;
    width: 260px;
    margin: 50px auto;
    padding: 15px;
    background: var(--blue-glow);
    color: #000;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none;
    transition: 0.25s;
  }

  .discord-btn:hover {
    background: #2f5cff;
    letter-spacing: 1px;
  }
</style>
</head>

<body>

<!-- HEADER -->
<section class="header">
  <h1>RDR2 Online Boosting</h1>
</section>

<div class="content">

  <!-- HORIZONTAL BOOSTING PANELS -->
  <div class="panel-row">

    <div class="panel">
      <h3>Every 10 Levels</h3>
      <p>$3</p>
    </div>

    <div class="panel">
      <h3>Every 100 Gold</h3>
      <p>$5</p>
    </div>

    <div class="panel">
      <h3>Every 10,000 Cash</h3>
      <p>$5</p>
    </div>

  </div>

  <!-- CUSTOM ORDER -->
  <div class="custom-box">
    <h3>Custom Order</h3>
    <p>Need something specific? We can create a custom RDR2 Online boosting package tailored to your exact needs.</p>
  </div>

  <!-- ORDER BUTTON -->
  <a class="discord-btn" href="https://discord.gg/EdPHWWbjWe" target="_blank">
    Start Your Order
  </a>

</div>

</body>
</html>
